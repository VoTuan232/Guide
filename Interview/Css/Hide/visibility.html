<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
        +, do trong suot
        +, che dau phan tu truc quan, phan tu van chiem vi tri trong trang web
        +, ko tuong tac voi user
        +, thuoc tinh con visible ben trong hidden van se dc hien thi
    -->
    <style>
      .visibility {
        padding: 10rem;
        visibility: hidden;
      }
      .visibility p {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="visibility">
      <p>1111</p>
      xxxxxxxxxxxxxxxx
    </div>
  </body>
</html>
