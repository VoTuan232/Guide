<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        +, cac item se sap xep giong display:inline
        +, co thuoc tinh cua display: block (set width, height, margin padding 4 huong)
    -->
    <style>
      .wrapper {
      }
      .inline {
        display: inline;
      }
      .inline-block {
        display: inline-block;
        width: 100px;
        height: 100px;
        padding: 2rem;
        margin: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="inline">Item 1</div>
      <div class="inline">Item 2</div>
      <div class="inline-block">Item 3</div>
      <div class="inline">Item 4</div>
      <div class="inline">Item 5</div>
      <div class="inline">Item 6</div>
    </div>
  </body>
</html>
